{% extends 'base.html'%}
{% block content %}
<h1>Tennis</h1>
    <div class="row">
        <div class="col-sm-2" style="background-color: #ffe5ea; padding: 10px; border: 4px solid white; text-align: center">
            <a class="btn btn-yak" href="{% url 'tennis_score' game.id 1 0 %}">{{ game.player_A }}</a><br><br>
            <a class="btn btn-yak" href="{% url 'tennis_score' game.id -1 0 %}">-</a>
        </div>
        <div class="col-sm-4" style="background-color: #ffe5ea; padding: 10px; border: 4px solid white; text-align: center">
            SCORE<br>
            {{ game.score }}<br>
            {{ game.game_score }}<br>
        </div>
        <div class="col-sm-2" style="background-color: #ffe5ea; padding: 10px; border: 4px solid white; text-align: center">
            <a class="btn btn-yak" href="{% url 'tennis_score' game.id 0 1 %}">{{ game.player_B }}</a><br><br>
            <a class="btn btn-yak" href="{% url 'tennis_score' game.id 0 -1 %}">-</a>
        </div>
    </div>


{% endblock %}
