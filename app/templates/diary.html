{% extends 'base.html'%}
{% block content %}

     <h1 class="form-label">Diary</h1><br>
     <form action="{% url 'diary' %}" class="form-inline my-2 my-lg-0" method="POST">
        {% csrf_token %}
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea><br>
        <button type="submit" class="btn btn-primary">Add diary entry</button>
     </form>

     <hr>

     <table class="table">
      <thead>
        <tr>
          <th scope="col">Notes ({{ count }} entries)</th>
          <th scope="col">Control</th>
        </tr>
      </thead>
     <tbody>
        {% for item in objects %}
        <tr>
            <td>[{{ item.date }}] {{ item.text }}</td>
            <td><a class="btn btn-danger" href="{% url 'delete_note' item.id %}">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>




{% endblock %}
